<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="new.js"></script>
</head>
<body>
    <script>
        function login() {
            var email = document.getElementById("myemail").value.trim();
            var password = document.getElementById("mypassword").value.trim();
            if (email === "" || password === "") {
                alert("Please fill in all fields");
                return;
            }
                  const users = JSON.parse(localStorage.getItem("rida")) || [];
            const exist = users.some(user=>user.email===email && user.password===password);
            if(exist){
              alert("login")
             window.location.href="home.html";
            }
            else{
               alert("your email or password is wrong,")
                window.location.href="form.html";
            }
           
    


  
           
        }

        function loginfunc() {
            var passwordField = document.getElementById("mypassword");
            var showpass = document.getElementById("action");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                showpass.innerHTML = "Hide";
            } else {
                passwordField.type = "password";
                showpass.innerHTML = "Show";
            }
        }
    </script>

  
        <input type="email" id="myemail" placeholder="Email" required>
        <br>
        <input type="password" id="mypassword" placeholder="Password" required>
        <button type="button" onclick="loginfunc()">
            <p id="action"><i class="fa fa-address-book" aria-hidden="true"></i> Show</p>
        </button>
        <button type="button" onclick="login()">Login</button>

</body>
</html>
